<body>
    <header>
        <h1>CSS Diner Shopping List</h1>
        <p>Let's go to the mall!</p>
    </header>
    <main>
        <form>
            <ul>
                <li>
                    <input type="checkbox" />
                    <label>
                        A lot of pickles
                        <span>(for the next lessons about CSS )</span></label>
                </li>
                <li>
                    <label>
                        <div>
                            <input type="checkbox" />

                            10 apples <span>(for more CSS manipulations )</span>
                        </div>
                    </label>
                </li>
                <li>
                    <div>
                        <input type="checkbox" />
                        <label>
                            13 plates <span>(hm... they always disappear )</span>
                        </label>
                    </div>
                </li>
                <li>
                    <div>
                        <input type="checkbox" />
                        <label>
                            15 bentos
                        </label>
                    </div>
                </li>
                <li>
                    <div>
                        <input type="checkbox" />
                        <label>
                            1 bottle of Sake ^_^ <span>(for my friends )</span>
                        </label>
                    </div>
                </li>
            </ul>
            <button>Bon appetit :)</button>
        </form>
    </main>
</body>

</html>
